<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Создание нового пользователя</title>
  </head>
  <body>
    <h1>Создание нового пользователя</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="phone_number">Номер телефона:</label>
      <input type="text" name="phone_number" id="phone_number" required>
      <br>
      <label for="first_name">Имя:</label>
      <input type="text" name="first_name" id="first_name" required>
      <br>
      <label for="last_name">Фамилия:</label>
      <input type="text" name="last_name" id="last_name" required>
      <br>
      <label for="patronymic">Отчество:</label>
      <input type="text" name="patronymic" id="patronymic" required>
      <br>
      <label for="balance">Баланс:</label>
      <input type="number" name="balance" id="balance" min="0" step="0.01" required>
      <br>
      <label for="document_image">Фото документа:</label>
      <input type="file" name="document_image" id="document_image" required>
      <br>
      <label for="password">Пароль:</label>
      <input type="password" name="password" id="password" required>
      <br>
      <button type="submit">Создать пользователя</button>
    </form>
  </body>
</html>
