<!DOCTYPE html>
<html>
<head>
    <title>Информация о пользователе</title>
    <style>
        h1 {
            text-align: center;
        }
        .user-info {
            margin: 0 auto;
            width: 50%;
        }
        .user-info h2 {
            margin-bottom: 20px;
        }
        .user-info table {
            border-collapse: collapse;
            width: 100%;
        }
        .user-info th, .user-info td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        .button {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .user-info img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <div class="user-info">
        <h2>Информация о {{ user.last_name }} {{ user.first_name }} {{ user.patronymic }}</h2>
        <table>
            <tr>
                <th>Имя:</th>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <th>Фамилия:</th>
                <td>{{ user.last_name }}</td>
            </tr>
            <tr>
                <th>Отчество:</th>
                <td>{{ user.patronymic }}</td>
            </tr>
            <tr>
                <th>Номер телефона:</th>
                <td>{{ user.phone_number }}</td>
            </tr>
            <tr>
                <th>Баланс:</th>
                <td>{{ user.balance }}</td>
            </tr>
        </table>
        <img src="{{ user.document_image.url }}">
    </div>
    <a href="{% url 'admin_home' %}" class="button">Назад к списку пользователей</a>
</body>
</html>
